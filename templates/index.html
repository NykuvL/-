                </div>
                <div class="mail-box">

                    <table class="table table-hover table-mail">
                        <tbody>
                            <div>{{ breifs }}</div>
                            {% for brief in briefs %}
                                <tr class="read">
                                    <td class="check-mail">
                                        <input type="checkbox" class="i-checks">
                                    </td>
                                    <td class="mail-ontact"><a href="">{{ brief.from }}</a>
                                    </td>
                                    <td class="mail-subject"><a href="{{ url_for('detail', article_id=brief.id) }}">{{ brief.title }}</a>
                                    </td>
                                    <td class=""><i class="fa fa-paperclip"></i>
                                    </td>
                                    <td class="text-right mail-date">{{ brief.time }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>

        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',

        });
